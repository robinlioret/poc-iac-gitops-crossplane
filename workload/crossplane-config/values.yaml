resources:
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    metadata:
      name: provider-aws-s3
    spec:
      package: xpkg.upbound.io/upbound/provider-aws-s3:v1.17.0

  - apiVersion: aws.crossplane.io/v1beta1
    kind: ProviderConfig
    metadata:
      name: aws-account-1
    spec:
      credentials:
        source: Secret
        secretRef:
          namespace: crossplane-system
          name: aws-iac-secret
          key: credentials